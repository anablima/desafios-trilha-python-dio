name: ci-tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (line coverage)
        run: |
          pytest --cov=desafio-1 --cov-report=term --cov-fail-under=15 -q

      - name: Generate coverage badge
        run: |
          python scripts/update_badge.py

      - name: Update README coverage placeholder
        run: |
          python scripts/update_readme_coverage.py

      - name: Commit coverage artifacts (push only)
        if: github.event_name == 'push'
        run: |
          CHANGED=0
          git diff --quiet coverage-badge.svg || CHANGED=1
          git diff --quiet README.md || CHANGED=1
          if [ $CHANGED -eq 0 ]; then
            echo "No coverage artifact changes"
          else
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add coverage-badge.svg README.md
            git commit -m "ci: update coverage badge & README coverage"
            git push
          fi
